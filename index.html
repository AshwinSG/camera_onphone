<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Access Example</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Align children in a column */
        }

        #videoContainer {
            position: relative;
            width: 400px;
            height: 300px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #videoElement {
            width: 100%;
            height: 100%;
            transform: scaleX(-1); /* Invert the video horizontally */
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="videoContainer">
    <video id="videoElement" autoplay></video>
</div>
<button id="startButton">Start Camera</button>
<button id="cap_image" disabled>Capture Image</button>
<button id="stopButton" disabled>Stop Camera</button>

<script>
document.addEventListener('DOMContentLoaded', function () {
    var startButton = document.getElementById('startButton');
    var cap_image = document.getElementById('cap_image');
    var stopButton = document.getElementById('stopButton');
    var video = document.getElementById('videoElement');
    var stream;

    startButton.addEventListener('click', function () {
        // Check if the browser supports getUserMedia
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            // Access the user's camera
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (videoStream) {
                    // Save the stream reference for stopping later
                    stream = videoStream;

                    // Set the video stream as the source for the video element
                    video.srcObject = videoStream;

                    // Play the video
                    video.play();

                    // Enable the "Stop Camera" button and disable the "Start Camera" button
                    stopButton.removeAttribute('disabled');
                    cap_image.removeAttribute('disabled');
                    startButton.setAttribute('disabled', 'disabled');
                })
                .catch(function (error) {
                    console.error('Error accessing the camera:', error);
                });
        } else {
            console.error('getUserMedia is not supported in this browser');
        }
    });

    stopButton.addEventListener('click', function () {
        // Stop the camera stream
        if (stream) {
            var tracks = stream.getTracks();
            tracks.forEach(function (track) {
                track.stop();
            });

            // Remove the video stream from the video element
            video.srcObject = null;

            // Disable the "Stop Camera" button and enable the "Start Camera" button
            cap_image.setAttribute('disabled', 'disabled');
            stopButton.setAttribute('disabled', 'disabled');
            startButton.removeAttribute('disabled');
        }
    });
});
</script>

</body>
</html>
